<div class="modal-header">
    <h5 class="modal-title">Why was <strong>{{$ctrl.topics.topicCoverageName}}</strong> not completed?</h5>
    <button type="button" class="close" ng-click="$ctrl.cancel()">
        <span aria-hidden="true">Ã—</span>
    </button>
</div>
<div class="modal-body">
    <div class="form-group">
        <label>Reason</label>
        <select ng-model="$ctrl.topics.reason"
            ng-options="topicreason as topicreason for topicreason in $ctrl.topicReasonsList"
            class="form-control form-control-sm cst-form-control">
        </select>
    </div>
    <div class="form-group">
        <label>Additional Remarks</label>
        <textarea ng-model="$ctrl.topics.remarks" class="form-control cst-form-control" maxlength="99"></textarea>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="$ctrl.submitTopicReason()">
        <em class="fa fa-floppy-o"></em>
        Save
    </button>
    <button type="button" class="btn btn-secondary" ng-click="$ctrl.cancelTopicReason()">Close</button>
</div>
