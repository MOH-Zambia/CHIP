    #techo-aside {
        padding-top: 20px;
        padding-left: 15px;
        bottom: 0;
        top: 0;

        right: 0;
        overflow-y: hidden;
        z-index: 1001;
        background: #fff;

        -o-transition: 0.5s;
        transition: 0.5s;
        height: calc(100vh - 130px);

    #techo-aside #techo-main-menu ul {
        margin: 0;
        padding: 0;
    }

    #techo-aside #techo-main-menu ul li {
        padding: 0;
        list-style: none;
        font-size: 14px;
        border-bottom: 1px lightgray solid;
        line-height: 2.5;
    }

    #techo-aside #techo-main-menu ul li a {
        color: black;
        text-decoration: none;
        position: relative;
        font-family: "Poppins", Arial, sans-serif;
        -webkit-transition: 0.3s;
        -o-transition: 0.3s;
        transition: 0.3s;
    }

    #techo-aside #techo-main-menu ul li a:after {
        content: "";
        position: absolute;
        height: 2px;
        bottom: 7px;
        left: 0;
        right: 0;
        background-color: #2b7dce;
        visibility: hidden;
        -webkit-transform: scaleX(0);
        -moz-transform: scaleX(0);
        -ms-transform: scaleX(0);
        -o-transform: scaleX(0);
        transform: scaleX(0);
        -webkit-transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        -moz-transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        -ms-transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        -o-transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    #techo-aside #techo-main-menu ul li.techo-active {
        background-color: blue;
    }

    #techo-aside #techo-main-menu ul li.techo-active a {
        color: white;
        font-weight: 100;
    }

    #techo-aside #techo-main-menu ul li :hover {
        cursor: pointer;
    }
</style>
