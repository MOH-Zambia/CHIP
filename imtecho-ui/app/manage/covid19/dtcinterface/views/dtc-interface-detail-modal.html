<div class="modal-header">
    <h4 class="text" style="line-height: 1.5;" ng-bind-template="Traveller's Details ({{ctrl.appName}} Member Details)">
    </h4>
</div>
<div class="modal-body" style="overflow: inherit; overflow-y: auto;">
    <div class="col-12">
        <div class="form-group">
            <div class="row">
                <div class="col-6"><strong>Name : </strong></div>
                <div class="col-6">{{ctrl.traveller.fullName | emptylabel}}</div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-6"><strong>Location : </strong></div>
                <div class="col-6">{{ctrl.traveller.locationHierarchy | emptylabel}}</div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-6"><strong>Unique Health ID : </strong></div>
                <div class="col-6">{{ctrl.traveller.uniqueHealthId | emptylabel}}</div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-6"><strong>Family Id : </strong></div>
                <div class="col-6">{{ctrl.traveller.familyId | emptylabel}}</div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-6"><strong>Mobile No : </strong></div>
                <div class="col-6">{{ctrl.traveller.mobileNumber | emptylabel}}</div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ctrl.ok()">Ok</button>
    <button class="btn btn-secondary" ng-click="ctrl.cancel()">Cancel</button>
</div>
