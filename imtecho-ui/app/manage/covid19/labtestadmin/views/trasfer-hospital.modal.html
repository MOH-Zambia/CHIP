<div class="modal-header">
    <h4 class="text">{{ctrl.isTrasfer ? 'Transfer' : 'Change Suggested Hospital'}}</h4>
</div>
<form role="form" name="ctrl.transferForm" id="mangeCovid19CaseForm" novalidate>
    <div class="modal-body" style="overflow: inherit;max-height: none">
        <div class="inline-form">
            <div class="row">
                <div class="col-10 bottom-spacer-20">
                    <div class="form-group">
                        <validate for='districtlocationId' required-msg="Select District">
                            <label for="districtlocationId" control-label>District</label>
                            <select class="form-control cst-form-control" form-control
                                ng-model="ctrl.districtlocationId" chosen-directive="ctrl.districtLocations"
                                name="locationId" id="districtlocationId"
                                ng-options="location.id as location.english_name for location in ctrl.districtLocations"
                                ng-change="ctrl.referLocationChanged()" required>
                                <option value="" selected>--Select--</option>
                            </select>
                            <placeholder></placeholder>
                        </validate>
                    </div>
                    <div class="form-group" ng-if="ctrl.districtlocationId">
                        <validate for='healthInfrastructure' required-msg="Select Hospital">
                            <label for="healthInfrastructure" control-label>Hospital</label>
                            <select class="form-control cst-form-control" form-control ng-model="ctrl.healthInfraId"
                                chosen-directive="ctrl.healthInfrastructureList" name="healthInfrastructure"
                                id="healthInfrastructure" ng-options="healthInfra.id as healthInfra.name for healthInfra
                                                in ctrl.healthInfrastructureList" required>
                                <option value="" selected>--Select--</option>
                            </select>
                            <placeholder></placeholder>
                        </validate>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="submit" ng-click="ctrl.submit()">Save</button>
            <button class="btn btn-secondary" ng-click="ctrl.cancel()">Cancel</button>
        </div>
    </div>
</form>
