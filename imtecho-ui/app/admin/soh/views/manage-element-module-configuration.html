<style>
    .card-sub-title {
        font-size: 15px;
        color: black;
    }

    .mt-10 {
        margin-top: 10px;
    }

    .pl-0 {
        padding-left: 0;
    }

    label {
        white-space: initial !important;
    }
</style>

<div class="container-fluid" ng-if="(ctrl.isEditMode && (ctrl.rights.normal || ctrl.rights.advanced))
    || (!ctrl.isEditMode && ctrl.rights.advanced)">
    <div class="row">
        <div class="col-12 ">
            <div class="card cst-card">
                <div class="card-title">
                    <div class="float-left">
                        <h4 class="text">Manage SOH Chart Configuration</h4>
                    </div>
                </div>
                <div class="card-body inline-form">
                    <form role="form" name="ctrl.manageSohElementModuleConfigurationForm"
                        id="manageSohElementModuleConfigurationForm" novalidate>
                        <div class="row form-group">
                            <div class="col-6">
                                <div class="form-group">
                                    <validate for='module' required-msg="Enter Module">
                                        <label for='module' control-label>
                                            Module
                                        </label>
                                        <input type="text" class="form-control cst-form-control" form-control
                                            name="module" id="module" ng-model="ctrl.elementModuleObj.module"
                                            ng-required="ctrl.rights.advanced"
                                            ng-disabled="ctrl.rights.normal && !ctrl.rights.advanced" maxlength="255">
                                        <placeholder></placeholder>
                                    </validate>
                                </div>
                                <div class="form-group">
                                    <validate for='moduleName' required-msg="Enter Module Name">
                                        <label for='moduleName' control-label>Module Name</label>
                                        <input type="text" class="form-control cst-form-control" form-control
                                            name="moduleName" id="moduleName"
                                            ng-model="ctrl.elementModuleObj.moduleName"
                                            ng-required="ctrl.rights.advanced"
                                            ng-disabled="ctrl.rights.normal && !ctrl.rights.advanced" maxlength="255">
                                        <placeholder></placeholder>
                                    </validate>
                                </div>
                                <div class="form-group">
                                    <validate for='state' required-msg="Enter State">
                                        <label for='state' control-label>
                                            State
                                        </label>
                                        <select class="form-control cst-form-control" form-control name="state"
                                            id="state" ng-model="ctrl.elementModuleObj.state"
                                            ng-required="ctrl.rights.advanced">
                                            <option value="">--Select--</option>
                                            <option value="ACTIVE">Active</option>
                                            <option value="INACTIVE">Inactive</option>
                                            <option value="ARCHIVED">Archived</option>
                                        </select>
                                        <placeholder></placeholder>
                                    </validate>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <validate for='moduleOrder'>
                                        <label for='moduleOrder' control-label>
                                            Module Order
                                        </label>
                                        <input type="text" numbers-only class="form-control cst-form-control"
                                            form-control name="moduleOrder" id="moduleOrder" decimalallowed="true"
                                            ng-model="ctrl.elementModuleObj.moduleOrder" min="1">
                                        <placeholder></placeholder>
                                    </validate>
                                </div>
                                <div class="form-group">
                                    <validate for='isPublic'>
                                        <label for="isPublic" class="control-label" control-label>
                                            Is Public?
                                        </label>
                                        <label class="control control-radio mt-10">True
                                            <input ng-value="true" name="isPublic" id="isPublic" form-control
                                                type="radio" ng-model="ctrl.elementModuleObj.isPublic">
                                            <div class="control_indicator"></div>
                                        </label>
                                        <label class="control control-radio mt-10">False
                                            <input ng-value="false" name="isPublic" id="isPublic" form-control
                                                type="radio" ng-model="ctrl.elementModuleObj.isPublic">
                                            <div class="control_indicator"></div>
                                        </label>
                                        <placeholder></placeholder>
                                    </validate>
                                </div>
                                <div class="form-group">
                                    <label for='footerDescription' control-label>
                                        Footer Description
                                    </label>
                                    <input type="text" class="form-control cst-form-control" form-control
                                        name="footerDescription" id="footerDescription"
                                        ng-model="ctrl.elementModuleObj.footerDescription">
                                </div>
                            </div>
                        </div>
                        <div class="card-footer mt-3">
                            <div class="float-right">
                                <button type="submit" class="btn btn-primary"
                                    ng-click="ctrl.addOrEditElementModuleDetails()">
                                    <i aria-hidden="true" class="fa fa-floppy-o"></i>
                                    {{ ctrl.isEditMode? 'Update' : 'Save' }}
                                </button>
                                <button class="btn btn-secondary"
                                    ui-sref="techo.manage.sohElementConfiguration({ selectedTab: '2' })">
                                    Back
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
