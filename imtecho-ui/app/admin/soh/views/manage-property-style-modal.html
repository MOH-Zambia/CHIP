<div class="modal-header">
    <h4 class="text" style="line-height: 1.5;">
        Manage Style of the Property
    </h4>
    <button type="button" class="close" ng-click="manageStyleCtrl.cancel()">
        <span aria-hidden="true">Ã—</span>
    </button>
</div>
<div class="modal-body" style="overflow: inherit; overflow-y: auto;">
    <form role="form" name="manageStyleCtrl.manageStyleForm" id="manageStyleForm" novalidate>
        <div class="form-group">
            <label for='propertyStyle'>
                {{manageStyleCtrl.stylePropertyLabel}}
            </label>
            <textarea class="form-control cst-form-control" rows="4" name="propertyStyle" id="propertyStyle"
                ng-model="manageStyleCtrl.stylePropertyModel"></textarea>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="manageStyleCtrl.ok()">Ok</button>
    <button class="btn btn-secondary" ng-click="manageStyleCtrl.cancel()">Cancel</button>
</div>
